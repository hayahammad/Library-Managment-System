<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form id="ribbon_menu"             
            style="direction:#{langBean.dir}; width:100%">           
        <p:ribbon activeIndex="#{sessionBean.menuIndex}">     
            
            
            <p:tab title="#{msgs.search_book}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.search_book}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="/search/search_book.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
            
            <p:tab title="#{msgs.borrow_book}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.borrow_book}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(1)}"
                                      action="/borrow/borrow_book.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
            
            <p:tab title="#{msgs.return_book}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.return_book}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(2)}"
                                      action="/return/return_book.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>

            
        </p:ribbon>
    </h:form>
</ui:composition>
