<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.search_book}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:panelGrid columns="2" cellspacing="15px">                        
                            <p:outputPanel>
                               <h:outputText value="#{msgs.search_by_book_name}" />
                               <p:inputText  style="width:200px"/>
                             </p:outputPanel>
                            
                            <p:outputPanel>
                               <h:outputText value="#{msgs.search_by_author_name}" />
                               <p:inputText style="width:200px"/>
                            </p:outputPanel> 
                        </h:panelGrid>    

                                                    
                         <h:panelGrid columns="1" cellspacing="30px" >                        
                            <p:commandButton value="#{msgs.search}"
                                 icon="ui-icon-search"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{SearchBean.setSearch}"
                                 action="add_edit_event" />    
                         </h:panelGrid>    
                            
            
            
            <h:form id="manage_Search_form">               
                <p:dataTable id="manage_Search_tbl"
                             class="dataTable"
                             value="#{SearchBean.search}"                    
                             rowKey="#{search.bookId}"                    
                             var="event"   
                             rows="2"     
                             rowsPerPageTemplate="1,2,3,4"
                             dir="#{langBean.dir}"
                             paginator="true"
                             paginatorPosition="top" 
                             paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >


                   <p:column headerText="#{msgs.id}"
                              style="width:5%"
                              sortBy="#{langBean.isEnglish?search.nameEn:search.id}">                    
                        <h:outputText value="#{langBean.isEnglish?search.nameEn:search.id}"/>  
                    </p:column>

            
                    <p:column headerText="#{msgs.book_name}"
                              style="width:20%"
                              filterBy="#{langBean.isEnglish?search.booknameEn:search.booknameAr}"
                              filterMatchMode="contains"
                              sortBy="#{langBean.isEnglish?search.booknameEn:search.booknameAr}">                    
                        <h:outputText value="#{langBean.isEnglish?booknameEn:search.booknameAr}"/>  
                    </p:column>
                    
                    
                    <p:column headerText="#{msgs.author_name}"
                              style="width:20%"
                              filterBy="#{langBean.isEnglish?search.authornameEn:search.authornameAr}"
                              filterMatchMode="contains"
                              sortBy="#{langBean.isEnglish?search.authornameEn:search.authornameAr}">                    
                        <h:outputText value="#{langBean.isEnglish?search.authornameEn:search.authornameAr}"/>  
                    </p:column>
                    
                     <p:column headerText="#{msgs.Book_Edition}"
                              style="width:20%"
                              filterBy="#{langBean.isEnglish?search.bookeditionEn:search.bookeditionAr}"
                              filterMatchMode="contains"
                              sortBy="#{langBean.isEnglish?search.bookeditionEn:search.bookeditionAr}">                    
                        <h:outputText value="#{langBean.isEnglish?search.bookeditionEn:search.bookeditionAr}"/>  
                    </p:column>

                    <p:column headerText="#{msgs.status}"
                              style="width:15%"
                              sortBy="#{search.status}">                    
                        <h:outputText value="#{search.status}"/>  
                    </p:column>
                    
                    <f:facet name="footer">
                        <p:toolbar style="border: none">
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>
 
            
            </h:form>
        </ui:decorate>
    </h:body>
</html>
