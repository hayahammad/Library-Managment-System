<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.return_button}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="back_book">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.return_button}"                            
                         style="min-height:200px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        
                        
                        
                        <p:outputLabel value="#{msgs.book_name}:"  />
                        <p:outputLabel value="#{sessionBean.selectedItemId}" />
                       
                        <h:message for="book_name" styleClass="errorMsg"/>                    

                        
                       <p:outputLabel value="#{msgs.date_of_return}:" />
                        <p:calendar id="date"
                                    value ="#{addEditEventBean.date}"
                                    pattern="MM/dd/yyyy" 
                                    style="width:600px" 
                                    dir="rtl" 
                                    navigator="true"
                                    required="true" 
                                    yearRange="c-10:c+1"
                                    maxlength="512" 
                                    requiredMessage=" #{msgs.required_msg}"/>

                        <h:message for="date" styleClass="errorMsg" />                    
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditEventBean.saveEvent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"
                                 onclick="return confirm('#{msgs.confirm_cancel_return}?');"
                                 actionListener="#{manageEventsBean.deleteSelectedEvent()}"                                     
                                 action="return_book"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
