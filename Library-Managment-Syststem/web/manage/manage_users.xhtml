<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_users}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template_employee.xhtml">  
            <h:form id="manage_user">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.manage_users}"                            
                         style="min-height:200px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="manage"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.first_name}:" />
                        <p:inputText id="first_name"
                                     style="width:200px"
                                     value="#{addEditEventBean.nameEn}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.wrong_firstname}">
                        </p:inputText>
                        <h:message for="event_name_en" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.last_name}:" />
                        <p:inputText id="last_name"
                                     style="width:200px"
                                     value="#{addEditEventBean.nameEn}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.wrong_lasttname}">
                        </p:inputText>
                        <h:message for="event_name_en" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.user_id}:" />
                        <p:inputText id="user_id"
                                     style="width:200px"
                                     value="#{addEditEventBean.nameEn}"                                      
                                     required="true"
                                     maxlength="512">
                        </p:inputText>
                        <h:message for="event_name_en" styleClass="errorMsg"/>                       
 
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.add}"
                                 styleClass="commandButton"
                                 icon="ui-icon-add"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditEventBean.saveEvent()}"
                                 action="#{sessionBean.login_as_employee()}" />
                <p:commandButton value="#{msgs.delete}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"
                                 action="#{sessionBean.login_as_employee()}" />  
                
            </h:form>
        </ui:decorate>
    </h:body>
</html>
